<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    Hello world, here is a box of boxes with numbers 
    <p class="contenu"></p>
    
    <div class="calculator">
        <div class="screen"></div>
        <div class="keyboard">
            <div data-key="1" class=" input un">1</div>
            <div data-key="2" class=" input deux">2</div>
            <div data-key="3" class=" input trois">3</div>
            <div data-key="4" class=" input quatre">4</div>
            <div data-key="5" class=" input cinq">5</div>
            <div data-key="6" class=" input six">6</div>
            <div data-key="7" class=" input sept">7</div>
            <div data-key="8" class=" input huit">8</div>
            <div data-key="9" class=" input neuf">9</div>
            <div data-key="0" class=" input zero">0</div>
            <div data-key="." class=" input dot">.</div>
            <div data-key="+" class=" input plus">+</div>
            <div data-key="-" class=" input minus">-</div>
            <div data-key="*" class=" input multiply">*</div>
            <div data-key="/" class=" input divide">/</div>
            <div data-key="Enter" class="input enter">=</div>
            <div data-key="NumLock" class="input verrnum">num lock</div>
        </div>
    </div>
</body>
</html>
